<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="/styles/style.css">
  <title>Chat App</title>
</head>

<body class="chat">
  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol class="chat__messages" id="messages-panel"></ol>

    <div class="chat__footer">
      <form id="message-form">
        <div>
          <input name="message-input" id="message-input" type="text" placeholder="Type your message here..." autofocus autocomplete="off">
        </div>

        <button type="submit" id="btn-send" class="btn-send">Send</button>
        <button type="button" id="btn-send-location" class="btn-send">Send Location</button>
      </form>
    </div>
  </div>



  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
