<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Chat App</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1 class="app-title text-center">Welcome to the CHAT APP</h1>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-8 col-md-offset-2">

        <form class="message-form" id="message-form" role="form">
          <legend class="message-form__legend">Say hello to your friends</legend>

          <ol class="messages-panel" id="messages-panel"></ol>

          <div class="message-form__message form-group">
            <input name="message-input" id="message-input" type="text" class="form-control message-form__message-input" placeholder="Type your message here...">
          </div>

          <button type="submit" id="btn-send" class="btn btn-send">Send</button>
          <button type="button" id="btn-send-location" class="btn btn-send">Send Location</button>
        </form>
      </div>
    </div>
  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
  <script src="/js/index.js"></script>
</body>

</html>
